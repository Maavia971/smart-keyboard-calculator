<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart  Keyboard Calculator | Maavia Gulshan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" aria-label="Calculator Display" readonly >
        </div>
        <div class="buttons">
            <button class="btn" data-action="clear" aria-label="Clear">C</button>
            <button class="btn" data-action="delete" aria-label="Delete">Del</button>
            <button class="btn" data-value="%" aria-label="Percent">%</button>
            <button class="btn operator" data-value="/" aria-label="Divide"> รท</button>
         

             <button class="btn" data-value="7" aria-label="7">7</button>
             <button class="btn" data-value="8" aria-label="8">8</button>
             <button class="btn" data-value="9" aria-label="9">9</button>
             <button class="btn operator" data-value="*" aria-label="Multiply">ร</button>

                      <button class="btn" data-value="4" aria-label="4">4</button>
                      <button class="btn" data-value="5" aria-label="5">5</button>
                       <button class="btn" data-value="6" aria-label="6">6</button>
                       <button class="btn operator" data-value="-" aria-label="Subtract">-</button>

                      <button class="btn" data-value="1" aria-label="1">1</button>
                      <button class="btn" data-value="2"aria-label="2" >2</button>
                      <button class="btn" data-value="3" aria-label="3">3</button>
                      <button class="btn operator" data-value="+" aria-label="Add">+</button>
                                
                      <button class="btn zero" data-value="0" aria-label="0">0</button>
                      <button class="btn" data-value="." aria-label="Decimal">.</button>
                      <button class="btn equals" data-action="calculate" aria-label="Equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
